<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer namorar comigo?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: lightyellow;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .box {
      font-size: 20px;
      color: white;
      height: 250px;
      width: 350px;
      border-radius: 10px;
      background-color: #191919;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .botton-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .botton {
      height: 50px;
      width: 100px;
      background-color: white;
      border-radius: 5px;
      color: blue;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    #no {
      position: relative;
    }

    .escaped {
      position: absolute !important;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background: deeppink;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: deeppink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .message {
      font-size: 22px;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 80vw;
    }

    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .flower {
      width: 30px;
      height: 30px;
      background-image: url('https://em-content.zobj.net/thumbs/240/whatsapp/326/cherry-blossom_1f338.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      animation: float 6s linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="box">
      <p>Quer namorar comigo?</p>
      <div class="botton-container">
        <button class="botton" onclick="mostrarMensagem()">Sim</button>
        <button class="botton" id="no">Não</button>
      </div>
    </div>
  </div>

  <div class="flowers" id="flowers"></div>

  <script>
    const button = document.getElementById("no");

    button.addEventListener("mouseenter", function () {
      if (!button.classList.contains("escaped")) {
        button.classList.add("escaped");
        document.body.appendChild(button);
      }

      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    });

    function mostrarMensagem() {
      document.getElementById("no").style.display = "none";

      document.getElementById("content").innerHTML = `
        <div class="heart"></div>
        <div class="message" id="msg">
          Eu te amo.<br>
          Você é a mulher mais incrível que já conheci.<br>
          Minha promessa é simples: vou fazer você feliz, todos os dias, pelo resto da minha vida.<br>
          Eu te amo!!
        </div>
      `;

      setTimeout(() => {
        document.getElementById("msg").style.opacity = 1;

        setInterval(() => {
          const flower = document.createElement("div");
          flower.classList.add("flower");
          flower.style.left = Math.random() * 100 + "vw";
          flower.style.top = "-50px";
          document.getElementById("flowers").appendChild(flower);

          setTimeout(() => {
            flower.remove();
          }, 6000);
        }, 500);
      }, 2000);
    }
  </script>
</body>
</html>
