<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita o botão sair da tela */
            position: relative;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background-color: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .botton-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .botton {
            height: 50px;
            width: 100px;
            background-color: white;
            border-radius: 5px;
            color: blue;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        #no {
            position: relative; /* Começa normalmente ao lado do "Sim" */
        }

        .escaped {
            position: absolute !important; /* Vira absoluto quando começa a fugir */
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Quer ser minha mulher gato?</p>
        <div class="botton-container">
            <button class="botton" onclick="window.location.href='./aniversario_may.html'">Sim</button>
            <button class="botton" id="no">Não</button>
        </div>
    </div>

    <script>
        const button = document.getElementById("no");

        button.addEventListener("mouseenter", function () {
            // Se ainda não fugiu, transforma em absoluto e joga na tela
            if (!button.classList.contains("escaped")) {
                button.classList.add("escaped");
                document.body.appendChild(button); // tira ele da box
            }

            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
