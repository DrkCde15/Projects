<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Adicione o Font Awesome para usar o ícone do GitHub -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Para posicionar o ícone do GitHub */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
        /* Estilo do ícone do GitHub */
        .github-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333; /* Cor do ícone */
            transition: color 0.3s ease;
        }
        .github-icon:hover {
            color: #007bff; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Ícone do GitHub -->
    <a href="https://github.com/DrkCde15/Projects/tree/main/happy_nation/project_cards" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
    </a>

    <div class="container">
        <h1>Bem-vindo ao sistema de verificação de cartão!</h1>
        <p><a href="{% url 'verificar_cartao' %}">Verificar cartão</a></p>
    </div>
</body>
</html>
